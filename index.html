<!DOCTYPE html>
<html lang="en" ng-app="universityApp">
<head>
	<meta charset="UTF-8">
	<title>University list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>	
<body>
	<main class="container">
		<div ng-controller="appController as app">
			<app-input title="Country" 
			id="countryFilterField" 
			filter-name="country"
			filter-by="app.filters.country"></app-input>
			
			<app-input title="University" 
			id="nameFilterField"
			filter-name="name"
			filter-by="app.filters.name"></app-input>

			<input ng-click="app.reqInfo(app.filters)"
			class="btn btn-default" 
			type="button" 
			value="Search">
			<div class="table-responsive">
				<app-table table-header="app.header" 
						   table-data="app.data"></app-table>
			</div>
		</div>
	</main>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js" defer></script>
	<script src="public/dist/app-bundle.js" defer></script>
</body>
</html>
