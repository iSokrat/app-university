<!DOCTYPE html>
<html lang="en" ng-app="universityApp">
<head>
	<meta charset="UTF-8">
	<title>University list</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>
<body>
	<div class="container">
		<div ng-controller="appController as app" class="table-responsive">
			<app-input title="Country" 
					   id="countryFilterField" 
					   filter-data='app.data' 
					   filter-by='country'></app-input>

			<app-input title="University" 
					   id="universityFilterField"
					   filter-data='app.data' 
					   filter-by='name'></app-input>
			
			<app-table table-header="app.header" 
					   table-data="app.data"></app-table>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular.min.js" defer></script>
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.6/angular-resource.js" defer></script>
	<script src="public/dist/app-bundle.js" defer></script>
</body>
</html>
