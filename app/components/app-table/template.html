<table class="table table-hover table-bordered">
<thead>
	<tr>
		<th ng-repeat="headerData in tableHeader track by $index | ">
			{{ ::headerData }}
			<span class="glyphicon glyphicon-chevron-down"></span>
		</th>
	</tr>
</thead>
<tbody>
	<tr ng-repeat="rows in tableData track by $index">
		<td ng-repeat="cell in rows track by $index">
			{{ cell }}
		</td>
	</tr>
</tbody>
</table>
