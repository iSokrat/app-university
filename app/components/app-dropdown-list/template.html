<div class="list-group">
	<button ng-repeat="item in items 
				| limitTo: list.limitRecords 
				| unique: uniqueBy
				| gt: 1
			   track by $index"
			ng-click="list.selectListItem(item[uniqueBy])"
			type="button"
		 	class="list-group-item">
			<strong ng-repeat="field in visibleFields">{{ item[field] }}</strong>
	</button>
</div>
