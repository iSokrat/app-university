<div class="input-group">
	<label class="input-group-addon" for="{{id}}">{{title}}</label>
	<input id="{{id}}" 
		   type="text" 
		   class="form-control" 
		   placeholder="{{title}}" 
		   aria-describedby="{{title}}"
		   ng-model="filterBy">
</div>
<app-dropdown-list items="input.data" 
				   unique-by="filterName"
				   fields="[filterName]"></app-dropdown-list>
